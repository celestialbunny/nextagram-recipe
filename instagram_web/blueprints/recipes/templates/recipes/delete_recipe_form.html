<btn class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete Recipe</btn>
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="recipe_label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recipe_label">Delete Current Recipe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer">
                <form action="{{url_for('recipes.delete_recipe', recipe_id=recipe.id)}}" method="POST" enctype="multipart/form-data">
                    {{ form.csrf_token }}
                    {{ form.hidden_tag() }}
                    <button class="btn btn-primary" href="">Yes</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
